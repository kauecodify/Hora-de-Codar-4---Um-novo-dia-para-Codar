<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaFruits</title>
</head>
<body>
    <script>
        let frutas = ["banana", "pêra", "maça", "limão", "uva", "pêssego", "mêlancia"]
        let nomedaFruta = (prompt("Digite o nome de uma fruta: "));
        if (frutas.includes (nomedaFruta)) {
            alert(`Sim, "${nomedaFruta}" está na lista.`);
        } else {
            alert(`Não, "${nomedaFruta}" não está na lista.`);
        }
    </script>
</body>
</html>
