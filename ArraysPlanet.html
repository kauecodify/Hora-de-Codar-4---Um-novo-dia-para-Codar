<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraysPlanet</title>
</head>
<body>

    <script>

let planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];


let nomePlaneta = prompt("Digite o nome de um planeta:");

if (planetas.includes(nomePlaneta)) {
    alert(`Sim, "${nomePlaneta}" está na lista de planetas.`);
} else {
    alert(`Não, "${nomePlaneta}" não está na lista de planetas.`);
}

    </script>
    
</body>
</html>
